<!DOCTYPE html>
<html>
<head>
    <title>Paint Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
        }

        #canvas-container {
            position: relative;
            flex-grow: 1;
        }

        #canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
        }

        #toolbar {
            padding: 10px;
            background-color: #f2f2f2;
            border-right: 1px solid #ccc;
        }

        #layer-container {
            padding: 10px;
            background-color: #f2f2f2;
            flex-shrink: 0;
        }

        .toolbar-button {
            padding: 8px 12px;
            margin-bottom: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .toolbar-button:hover {
            background-color: #45a049;
        }

        .layer {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .layer input {
            margin-right: 5px;
        }

        .layer-label {
            margin-right: 10px;
        }

        .layer-button {
            padding: 4px;
            border: none;
            background-color: #eaeaea;
            color: #000;
            font-size: 12px;
            cursor: pointer;
        }

        .layer-button:hover {
            background-color: #dcdcdc;
        }

        .brush-size-container {
            margin-bottom: 10px;
        }

        .brush-size-slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div id="toolbar">
            <button class="toolbar-button" onclick="setBrush('brush')">Brush</button>
            <button class="toolbar-button" onclick="setBrush('eraser')">Eraser</button>
            <div class="brush-size-container">
                <input type="range" class="brush-size-slider" min="1" max="20" value="5" onchange="changeBrushSize(event)" />
            </div>
            <input type="color" id="color-picker" onchange="changeColor(event)" />
            <input type="number" id="resolution-input" value="800" onchange="changeResolution(event)" /> Resolution
            <input type="color" id="background-color-input" onchange="changeBackgroundColor(event)" /> Background Color
            <button class="toolbar-button" onclick="addLayer()">Add Layer</button>
            <button class="toolbar-button" onclick="removeLayer()">Remove Layer</button>
        </div>
        <div id="layer-container"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const layerContainer = document.getElementById('layer-container');
        const layers = [];
        let currentLayer = null;
        let currentBrush = 'brush';
        let brushSize = 5;
        let isDrawing = false;

        function addLayer() {
            const layer = document.createElement('canvas');
            layer.width = canvas.width;
            layer.height = canvas.height;
            layer.classList.add('layer');
            layer.addEventListener('click', () => setCurrentLayer(layer));
            layers.push(layer);
            setCurrentLayer(layer);
            renderLayers();
        }

        function removeLayer() {
            if (layers.length > 1) {
                const layerIndex = layers.indexOf(currentLayer);
                layers.splice(layerIndex, 1);
                setCurrentLayer(layers[layerIndex - 1] || layers[layerIndex]);
                renderLayers();
            }
        }

        function setCurrentLayer(layer) {
            currentLayer = layer;
            context.clearRect(0, 0, canvas.width, canvas.height);
            layers.forEach(layer => context.drawImage(layer, 0, 0));
            renderLayers();
        }

        function setBrush(brush) {
            currentBrush = brush;
        }

        function changeBrushSize(event) {
            brushSize = parseInt(event.target.value);
        }

        function startDrawing(event) {
            isDrawing = true;
            const { offsetX, offsetY } = event;
            context.beginPath();
            context.moveTo(offsetX, offsetY);
        }

        function draw(event) {
            if (!isDrawing) return;
            const { offsetX, offsetY } = event;
            if (currentBrush === 'brush') {
                context.globalCompositeOperation = 'source-over';
                context.strokeStyle = context.fillStyle;
                context.lineWidth = brushSize;
            } else if (currentBrush === 'eraser') {
                context.globalCompositeOperation = 'destination-out';
                context.lineWidth = brushSize;
            }
            context.lineTo(offsetX, offsetY);
            context.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            currentLayer.getContext('2d').drawImage(canvas, 0, 0);
            context.clearRect(0, 0, canvas.width, canvas.height);
            layers.forEach(layer => context.drawImage(layer, 0, 0));
            context.globalCompositeOperation = 'source-over'; // Reset composite operation
        }

        function changeColor(event) {
            context.strokeStyle = event.target.value;
        }

        function changeResolution(event) {
            const newResolution = parseInt(event.target.value);
            canvas.width = newResolution;
            canvas.height = newResolution * 0.75; // Adjust height based on aspect ratio (4:3)
            layers.forEach(layer => {
                layer.width = canvas.width;
                layer.height = canvas.height;
            });
            context.clearRect(0, 0, canvas.width, canvas.height);
            layers.forEach(layer => context.drawImage(layer, 0, 0));
        }

        function changeBackgroundColor(event) {
            canvas.style.backgroundColor = event.target.value;
        }

        function renderLayers() {
            layerContainer.innerHTML = '';
            layers.forEach((layer, index) => {
                const layerDiv = document.createElement('div');
                layerDiv.classList.add('layer');
                if (layer === currentLayer) {
                    layerDiv.style.backgroundColor = '#eaeaea';
                }
                const layerLabel = document.createElement('span');
                layerLabel.classList.add('layer-label');
                layerLabel.textContent = `Layer ${index + 1}`;
                const layerButton = document.createElement('button');
                layerButton.classList.add('layer-button');
                layerButton.textContent = 'Delete';
                layerButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    removeLayerByButton(layer);
                });
                layerDiv.appendChild(layerLabel);
                layerDiv.appendChild(layerButton);
                layerContainer.appendChild(layerDiv);
            });
        }

        function removeLayerByButton(layer) {
            const layerIndex = layers.indexOf(layer);
            layers.splice(layerIndex, 1);
            setCurrentLayer(layers[layerIndex - 1] || layers[layerIndex]);
            renderLayers();
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        addLayer();
    </script>
</body>
</html>
