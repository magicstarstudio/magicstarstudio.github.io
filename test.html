<!DOCTYPE html>
<html>
<head>
    <title>Paint Program</title>
    <style>
        /* CSS styles for the paint program */
        body {
            font-family: Arial, sans-serif;
        }

        #navbar {
            background-color: #f2f2f2;
            padding: 10px;
        }

        #navbar button {
            margin-right: 5px;
        }

        #container {
            display: flex;
        }

        #canvas-container {
            position: relative;
            flex-grow: 1;
        }

        #canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
        }

        #toolbar {
            padding: 10px;
            background-color: #f2f2f2;
            border-right: 1px solid #ccc;
        }

        .toolbar-button {
            padding: 8px 12px;
            margin-bottom: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .toolbar-button:hover {
            background-color: #45a049;
        }

        .brush-size-container {
            margin-bottom: 10px;
        }

        .brush-size-slider {
            width: 100%;
        }

        /* CSS styles for the layer UI and drag and drop functionality */
        #layer-container {
            padding: 10px;
            background-color: #f2f2f2;
            flex-shrink: 0;
        }

        .layer {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            user-select: none;
            cursor: grab;
        }

        .layer:active {
            cursor: grabbing;
        }

        .layer[data-index]:hover {
            background-color: #eaeaea;
        }

        .layer input {
            margin-right: 5px;
        }

        .layer-label {
            margin-right: 10px;
        }

        .layer-button {
            padding: 4px;
            border: none;
            background-color: #eaeaea;
            color: #000;
            font-size: 12px;
            cursor: pointer;
        }

        .layer-button:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button id="undoButton" disabled>Undo</button>
        <button id="redoButton" disabled>Redo</button>
    </div>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <div id="toolbar">
            <!-- Existing toolbar buttons -->
        </div>
        <div id="layer-container"></div>
    </div>

    <script>
        // JavaScript code for managing layers, undo, and redo functionality
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        const undoButton = document.getElementById('undoButton');
        const redoButton = document.getElementById('redoButton');

        const undoStack = [];
        const redoStack = [];

        function undo() {
            if (undoStack.length > 0) {
                const lastState = undoStack.pop();
                redoStack.push(canvas.toDataURL());
                const img = new Image();
                img.onload = function() {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(img, 0, 0);
                    if (undoStack.length === 0) {
                        undoButton.disabled = true;
                    }
                    redoButton.disabled = false;
                };
                img.src = lastState;
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const nextState = redoStack.pop();
                undoStack.push(canvas.toDataURL());
                const img = new Image();
                img.onload = function() {
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.drawImage(img, 0, 0);
                    undoButton.disabled = false;
                    if (redoStack.length === 0) {
                        redoButton.disabled = true;
                    }
                };
                img.src = nextState;
            }
        }

        undoButton.addEventListener('click', undo);
        redoButton.addEventListener('click', redo);

        // Rest of your existing code for managing layers and other functionalities...
        // ...
    </script>
</body>
</html>
